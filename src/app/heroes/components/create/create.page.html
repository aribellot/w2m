<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create a new hero</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create a new hero</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-col size="6">
        <ion-list>
          <ion-item>
            <ion-input class="uppercase" labelPlacement="floating" formControlName="name">
              <div slot="label" class="capitalize">Name <ion-text color="danger">*</ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="floating" formControlName="realName">
              <div slot="label">
                Real name <ion-text color="danger">*</ion-text>
              </div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="floating" formControlName="city">
              <div slot="label">City <ion-text color="danger">*</ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              labelPlacement="floating"
              formControlName="imgUrl"
              (ionBlur)="updateImgPreview()"
            >
              <div slot="label">
                Photo <ion-text color="danger">*</ion-text>
              </div>
            </ion-input>
          </ion-item>
          <ion-item button [disabled]="heroForm.invalid" color="success" (click)="onSubmit()">
            Add new hero
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-img [src]="imagePreview" alt="new hero preview" />
      </ion-col>
    </ion-row>
  </form>
</ion-content>
