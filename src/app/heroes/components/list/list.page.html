<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col>
      <ion-searchbar [debounce]="1000" (ionInput)="doSearch($event)" color="light"></ion-searchbar>
    </ion-col>
  </ion-row>
  @if (filteredHeroes$ | async; as filteredHeroes) {
  <ion-row>
    @for (hero of filteredHeroes; track hero.id) {
    <ion-col size-xl="2" size-lg="4" size-xs="6">
      <ion-card class="hero-card">
        @if(hero.imgUrl){
        <img [alt]="hero.name" [src]="hero.imgUrl" />
        }
        <ion-card-header>
          <ion-card-title>{{hero.name | titlecase }}</ion-card-title>
          <ion-card-subtitle>{{hero.city}}</ion-card-subtitle>
        </ion-card-header>
        <ion-row>
          <ion-col size="6">
            <ion-button
              fill="clear"
              expand="block"
              color="success"
              (click)="goToEdit(hero.id)"
            >
              <ion-icon slot="icon-only" name="create-outline" />
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button
              fill="clear"
              expand="block"
              color="danger"
              (click)="confirmDelete(hero.id)"
            >
              <ion-icon slot="icon-only" name="trash-outline" />
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    } @empty {
    <p>No heroes found</p>
    }
  </ion-row>
  } @else {
  <ion-row>
    <ion-col>Loading ...</ion-col>
  </ion-row>
  }
</ion-content>
